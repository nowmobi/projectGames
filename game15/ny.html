<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="./public/style/inpublic.css">
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="header-icon back-button">
            <svg width="42" height="42" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="var(--text-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>

        <a href="index.html" class="logo">
            <p class="logo-text">play.apricate.cloud</p>
        </a>

        <div class="header-icons">
            <a href="#" class="header-icon" id="menuToggle">
                <img src="public/images/category.png" alt="category" class="category-icon-img">
            </a>
        </div>
    </header>
    
    <main class="main-content">
        <div class="ads">
            <div id="div-gpt-ad-detail1"></div>
        </div>
        <div class="game-detail-container">
            <div class="game-intro" id="gameIntro">
                <p class="game-intro-text">Loading...</p>
            </div>
            <div class="game-stats-new">
                <div class="stat-item">
                    <div class="stat-value-new" id="ratingValue">4.9</div>
                    <div class="stat-label-new" id="ratingLabel">Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value-new" id="playersValue">100M+</div>
                    <div class="stat-label-new" id="playersLabel">Players</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value-new" id="ageValue">12+</div>
                    <div class="stat-label-new" id="ageLabel">Age</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value-new" id="typeValue">Game</div>
                    <div class="stat-label-new" id="typeLabel">Type</div>
                </div>
            </div>
            <div class="game-image-container">
                <img src="" alt="" class="game-image-large" id="gameIcon">
            </div>
            <div class="game-purchase-section">
                <div class="purchase-header">
                    <h3 class="purchase-title" id="purchaseTitle">Game Title</h3>
                </div>
                <div class="purchase-buttons">
                    <a href="#" class="buy-now-btn" id="playButton">
                        <span class="play-text">Play</span>
                        <img src="public/images/play.png" alt="Play" class="play-button-image">
                    </a>
                </div>
            </div>
        </div>
        
        <section class="recommended-section">
            <h2 class="section-title">
                <img src="public/images/hot.png" alt="Hot" class="section-icon">
                Popular Games
            </h2>
            <div id="recommendedGames" class="game-grid">
                
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer-brand">play.apricate.cloud</div>
        <div class="footer-links">
            <a href="pages/privacy.html">Privacy</a>
            <span class="footer-separator">|</span>
            <a href="pages/terms.html">Terms of use</a>
           
        </div>
    </footer>
    
    <a href="index.html" class="home-float-button" title="back to home">
        <img src="public/images/home.png" alt="Home" class="home-float-button-image">
    </a>

    <script type="module" src="./public/js/inpublic.js"></script>
    <script type="module" src="./public/js/ny.js"></script>
    <script type="module">
        import { ad_code_identifier } from "./ads.js";
        if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {
          const script = document.createElement("script");
          script.type = "module";
          script.src = "./nygg.js";
          document.body.appendChild(script);
        } else {
          const script = document.createElement("script");
          script.type = "module";
          script.src = "./nygg_ads.js";
          document.body.appendChild(script);
        }
      </script>
</body>
</html>
