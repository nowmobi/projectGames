<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./public/style/inpublic.css">
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="logo">
            <p>play.apricate.cloud</p>
        </a>
        <div class="header-icons">
            <button class="header-icon" id="searchIconBtn" type="button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="var(--text-primary)" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" stroke="var(--text-primary)" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <a href="#" class="header-icon" id="menuToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="8" height="8" stroke="var(--text-primary)" stroke-width="2" fill="none"/>
                    <rect x="14" y="2" width="8" height="8" stroke="var(--text-primary)" stroke-width="2" fill="none"/>
                    <rect x="2" y="14" width="8" height="8" stroke="var(--text-primary)" stroke-width="2" fill="none"/>
                    <rect x="14" y="14" width="8" height="8" stroke="var(--text-primary)" stroke-width="2" fill="none"/>
                </svg>
            </a>
        </div>
    </header>
    <div class="ads"style="margin-top: 50px;">
        <div id="div-gpt-ad-home1"></div>
    </div>
    
    
    <main class="main-content">

        <section class="hot-games-section" >
            <div class="hot-games-header">
                <div class="hot-games-title">
                    <img src="public/images/hot2.png" alt="Fire" class="hot-games-fire-icon">
                    <span class="hot-games-title-main">Hot</span>
                </div>
                <div class="hot-games-timer">
                    <span class="timer-label">1000+ People Really Playing</span>
                </div>
            </div>
            <div class="hot-games-container">
                <div class="hot-games-scroll" id="hotGamesScroll">
                    
                </div>
            </div>
        </section>
    
        
        <div class="category-bar">
            <div class="category-scroll-container">
                <div class="category-buttons" id="categoryButtons">
                   
                </div>
            </div>
        </div>

        <div class="search-section" id="searchOverlay">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button class="search-btn" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="white" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="ads">
            <div id="div-gpt-ad-home2"></div>
        </div>
        <section class="category-section"></section>
        <div class="ads">
            <div id="div-gpt-ad-home3"></div>
        </div>
        <section class="category-section"></section>
        <div class="ads">
            <div id="div-gpt-ad-home4"></div>
        </div> 
        <section class="category-section"></section>
        <div class="ads">
            <div id="div-gpt-ad-home5"></div>
        </div>
        <section class="category-section"></section>
    </main>
    
    <footer class="footer">
        <div class="footer-brand">play.apricate.cloud</div>
        <div class="footer-links">
            <a href="pages/privacy.html">Privacy</a>
            <span class="footer-separator">|</span>
            <a href="pages/terms.html">Terms of use</a>
        </div>
    </footer>

    
<script type="module" src="./public/js/inpublic.js"></script>
<script type="module" src="./public/js/index.js"></script>
<script type="module">
      import { ad_code_identifier } from "./ads.js";
    
      if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./homegg.js";
        document.body.appendChild(script);
      } else {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./homegg_ads.js";
        document.body.appendChild(script);
      }
    </script>
</body>
</html>
