<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="../public/style/inpublic.css" />
  </head>
  <body>
    
    <header class="header">
      <div class="header-content">
        <a href="../index.html" class="header-icon back-button">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 18L9 12L15 6"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <div class="header-center">
           <p>cincinnus.site</p>
        </div>
        <div class="header-icons">
          <a href="#" class="header-icon" id="menuToggle">
            <svg
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              
              <rect
                x="3"
                y="5"
                width="6"
                height="6"
                stroke="currentColor"
                stroke-width="1.8"
                fill="none"
                rx="0.5"
              />
              <line
                x1="13"
                y1="6"
                x2="19"
                y2="6"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />
              <line
                x1="13"
                y1="10"
                x2="19"
                y2="10"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />

              
              <rect
                x="3"
                y="14"
                width="6"
                height="6"
                stroke="currentColor"
                stroke-width="1.8"
                fill="none"
                rx="0.5"
              />
              <line
                x1="13"
                y1="15"
                x2="19"
                y2="15"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />
              <line
                x1="13"
                y1="19"
                x2="19"
                y2="19"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </header>

    
    <div class="categories-menu" id="categoriesMenu">
      <div class="categories-header">
        <span class="categories-title">Menu</span>
        <span class="close-categories" id="closeCategories">✕</span>
      </div>
      <div class="categories-list">
        <div class="category-item" data-category="home">
          <span class="category-name">Home</span>
        </div>
      </div>
    </div>

    
    <main class="main-content">
      
      <div class="category-header">
        <div class="category-title-section">
          <h1 class="category-title" id="categoryTitle">Loading...</h1>
        </div>
      </div>

      
      <div id="gamesGrid">
        
      </div>
    </main>

    
    <footer class="footer">
      
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>

      
      <div class="footer-copyright">
        <div class="footer-brand">cincinnus.site</div>
        <div class="footer-copyright-text">
          © 2026 cincinnus.site. All Rights Reserved.
        </div>
      </div>
    </footer>

    <script src="../public/js/inpublic.js"></script>
  </body>
</html>
