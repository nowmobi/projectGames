<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./public/style/inpublic.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-center">
          <a href="index.html" class="logo">
            <p>play.apricate.cloud</p>
          </a>
        </div>
        <div class="header-icons">
          <a href="#" class="header-icon" id="menuToggle">
            <svg
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="3"
                y="5"
                width="6"
                height="6"
                stroke="currentColor"
                stroke-width="1.8"
                fill="none"
                rx="0.5"
              />
              <line
                x1="13"
                y1="6"
                x2="19"
                y2="6"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />
              <line
                x1="13"
                y1="10"
                x2="19"
                y2="10"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />

              <rect
                x="3"
                y="14"
                width="6"
                height="6"
                stroke="currentColor"
                stroke-width="1.8"
                fill="none"
                rx="0.5"
              />
              <line
                x1="13"
                y1="15"
                x2="19"
                y2="15"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />
              <line
                x1="13"
                y1="19"
                x2="19"
                y2="19"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </header>
    <div class="ads">
      <div id="div-gpt-ad-home1"></div>
    </div>

    <div class="categories-menu" id="categoriesMenu">
      <div class="categories-header">
        <span class="categories-title">Menu</span>
        <span class="close-categories" id="closeCategories">✕</span>
      </div>
      <div class="categories-list">
        <div class="category-item active" data-category="home">
          <span class="category-name">Home</span>
        </div>
      </div>
    </div>


    <main class="main-content">
      <div class="search-section">
        <div class="search-bar" id="searchBar">
          <input type="text" id="searchInput" placeholder="Search games..." />
          <button class="search-btn" id="searchIcon">
            <svg
              class="search-icon-svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="11" cy="11" r="8" stroke-width="2" />
              <path
                d="m21 21-4.35-4.35"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            <svg
              class="close-icon-svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="display: none"
            >
              <path
                d="M18 6L6 18M6 6L18 18"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>

      <section class="category-section">
        <div class="game-grid" id="homepageGameGrid"></div>
      </section>

      <div class="ads">
        <div id="div-gpt-ad-home2"></div>
      </div>

      <section class="category-section">
        <div class="game-grid" id="puzzleGamesGrid"></div>
      </section>
      <div class="ads">
        <div id="div-gpt-ad-home3"></div>
      </div>
      <section class="category-section">
        <div class="game-grid" id="actionGamesGrid"></div>
      </section>
      <div class="ads">
        <div id="div-gpt-ad-home4"></div>
      </div>
      <section class="category-section">
        <div class="game-grid" id="adventureGamesGrid"></div>
      </section>
      <div class="ads">
        <div id="div-gpt-ad-home5"></div>
      </div>
      <section class="category-section">
        <div class="game-grid" id="racingGamesGrid"></div>
      </section>
      <section class="category-section">
        <div class="game-grid" id="sportsGamesGrid"></div>
      </section>

      <section class="category-section">
        <div class="game-grid" id="kidsGamesGrid"></div>
      </section>

      <section class="category-section">
        <div class="game-grid" id="girlGamesGrid"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-links">
        <a href="pages/privacy.html">Privacy Policy</a>
        <a href="pages/terms.html">Terms of Use</a>
      </div>

      <div class="footer-copyright">
        <div class="footer-brand">play.apricate.cloud</div>
        <div class="footer-copyright-text">
          © 2026 play.apricate.cloud. All Rights Reserved.
        </div>
      </div>
    </footer>

    <script src="./public/js/inpublic.js"></script>
    <script type="module" src="./public/js/indx.js"></script>
    <script type="module">
      import { ad_code_identifier } from "./ads.js";

      if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./homegg.js";
        document.body.appendChild(script);
      } else {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./homegg_ads.js";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
